<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card slider HTML CSS | codewidandres</title>
    <!-- custom css-->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
    <!-- swiprrt css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">

                    <h2 class="user-name">Stephanie Ries</h2>
                    <p class="user-prefecion">Software Developer</p>
                    <button class="mesage-buttom">Message</button>
                </div>

                    <p class="user-prefecion">Software Developer</p>
                    <button class="mesage-buttom">Message</button>
                </div>

                    <p class="user-prefecion">Software Developer</p>

            <!--<div class="swiper-slide-buttom swiper-button-prev"></div>
            <div class="swiper-slide-buttom swiper-button-next"></div>-->
        </div>

</body>

</html>
